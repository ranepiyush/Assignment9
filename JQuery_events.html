<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>JQuery_Events</title>
		<script src="scripts/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				 //1
				$("#btn1").click(function() {
					alert("The button has been clicked!");
				});
				
				// 2
				$("#btn2").bind("click", function() {
					alert("The button has been clicked!");
				});
								
				// 3
				$("body").on("click", function() {
					alert("The button has been clicked!");
				});
				
				 //4
				$("body").on({
                click: function(event) {
                    window.alert(event.target.nodeName + " was clicked.")
                }
                 }, "button");
				
				 //5
                $("#div1").width("400px").height("400px");


                $("body").on({
                    click: function(event) {
                        window.alert(event.target.nodeName + " was clicked")
                    },

                    mouseenter: function(event) {
                        window.alert("The mouse entered " + event.target.nodeName)
                    },

                    mouseleave: function(event) {
                        window.alert("The mouse left " + event.target.nodeName)
                    }
                    
                }, "div"); 
				
				// 6
				
                 $("#div1").width("400px").height("400px");

                 $("body").on({
                click: function(event) {
                    $("span").html(event.target.nodeName + " was clicked");
                },

                mouseenter: function(event) {
                    $("span").html("The mouse entered " + event.target.nodeName);

                },

                mouseleave: function(event) {
                    $("span").html("The mouse left " + event.target.nodeName);
                }
                
            }, "div");
			
				
				// 7
				$("a").attr("href", "modulemedia.com");
				$("body").on("click", "a", function(event) {
					event.preventDefault();
					$("a").css("color", "red");
					alert(event.target.nodeName+"triggered the event");
				});
				
				
				// 8
				$(window).resize(function() {
                $("#div1").text("Browser Width: " + $(window).width() + " Browser Height: " + $(window).height());
            });
               
				// 9
				
				$("input").on({
					focus: function() {
						$(this).css("background", "#DFE3E6");
					},
					blur: function() {
						$(this).css("background", "#FFFFFF");
					}
				});
				
				 
				// 10
				
				$("body").on({
					submit: function(event) {
						event.preventDefault();
						if ($("#name").val().length > 0) {
							$("#name").css("border", "1px solid green");
						} else {
							$("#name").css("border", "1px solid red");
						}
						if ($("#email").val().length > 0) {
							$("#email").css("border", "1px solid green");
						} else {
							$("#email").css("border", "1px solid red");
						}
					}
				}, "form");
				
			});
		</script>
	</head>

	<body>
		<a>Visit Module Media</a>
		<button id="btn1">Click Me!</button>
		<button id="btn2">Click Me Too!</button>
		<div id="div1"></div>
		<span></span>
		<form>
			<input type="text" id="name" name="name"><br>
			<input type="text" id="email" name="email"><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
